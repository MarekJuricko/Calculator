<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">
        <div id="input">
            <p id="numInput"></p>
        </div>

        <div id="symbols">
            <div class="clear-back-percent">
                <button class="btn" id="btn-clear">C</button>
                <button class="btn" id="btn-back"><</button>
                <button class="btn" id="btn-percent">%</button>
            </div>

            <div class="nine-eight-seven">
                <button class="btn" id="btn-nine">9</button>
                <button class="btn" id="btn-eight">8</button>
                <button class="btn" id="btn-seven">7</button>
                <button class="btn" id="btn-divide">รท</button>
            </div>
            
            <div class="six-five-four">
                <button class="btn" id="btn-six">6</button>
                <button class="btn" id="btn-five">5</button>
                <button class="btn" id="btn-four">4</button>
                <button class="btn" id="btn-times">x</button>
            </div>

            <div class="three-two-one">
                <button class="btn" id="btn-three">3</button>
                <button class="btn" id="btn-two">2</button>
                <button class="btn" id="btn-one">1</button>
                <button class="btn" id="btn-minus">-</button>
            </div>

            <div class="decimal-zero-plus">
                <button class="btn" id="btn-decimal">,</button>
                <button class="btn" id="btn-zero">0</button>
                <button class="btn" id="btn-plus">+</button>
                <button class="btn" id="btn-equals">=</button>
                
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
